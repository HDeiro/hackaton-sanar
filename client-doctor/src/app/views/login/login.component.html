<div class="login-container">
  <div class="card-wrapper">
    <img id="golang" class="animated-logo"
      src="assets/images/doctor.png" 
      [ngClass]="{'active': userInfo.email}">
    <img id="angular" class="animated-logo"
      src="assets/images/patient.png" 
      [ngClass]="{'active': userInfo.password || (userInfo.email && passwordRecoveryModeIsEnabled)}">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          HEALTH TRACKER
        </mat-card-title>
      </mat-card-header>
      
      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput 
            placeholder="E-mail" 
            required
            [(ngModel)]="userInfo.email"
            name="email"
            type="email">
      
            <mat-error *ngIf="formControl.hasError('required')">
              E-mail é <strong>obrigatório</strong>
            </mat-error>
        </mat-form-field>
  
        <mat-form-field 
          *ngIf="!passwordRecoveryModeIsEnabled"
          class="full-width">
          <input matInput 
            placeholder="Password" 
            [(ngModel)]="userInfo.password"
            name="password"
            required
            [type]="passwordIsHidden ? 'password' : 'text'">
      
            <mat-icon matSuffix 
              class="cursor-pointer"
              (click)="passwordIsHidden = !passwordIsHidden">
              {{passwordIsHidden ? 'lock' : 'lock_open'}}
            </mat-icon>
      
            <mat-error *ngIf="formControl.hasError('required')">
              Password é <strong>obrigatório</strong>
            </mat-error>
        </mat-form-field>
      </mat-card-content>
      
      <mat-card-actions>
        <mat-checkbox color="primary"
          [(ngModel)]="passwordRecoveryModeIsEnabled">
          Esqueci minha senha
        </mat-checkbox>

        <button mat-raised-button
          color="primary"
          *ngIf="passwordRecoveryModeIsEnabled">
          Recuperar senha
        </button>

        <button mat-raised-button
          *ngIf="!passwordRecoveryModeIsEnabled" 
          color="primary"
          (click)="doLogin()">
          Login
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
